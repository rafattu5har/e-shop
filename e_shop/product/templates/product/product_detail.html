{% extends 'product/product_base.html' %}

{% block product_content %}

    <div class='row'>
        <div class='col-md-4'>
            <h4>{{ product.name }}</h4>
            <a href="{{ product.image.url }}"><img src="{{ product.image.url }}" alt="" width="200" height="200"></a>
        </div>
        <div class='col-md-6'>
            <h5>In Stock: {{ product.quantity }}</h5>
            <p>{{ product.pro_description }}</p>
            <p><i><strong>Price: </strong>{{ product.price }}</i></p>
        </div>
    </div>

{% endblock product_content %}
